name: Release
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: mumei-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            name: mumei-aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: mumei-x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libz3-dev llvm-17-dev
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install z3 llvm@17
          echo "LLVM_SYS_170_PREFIX=$(brew --prefix llvm@17)" >> $GITHUB_ENV
          echo "Z3_SYS_Z3_HEADER=$(brew --prefix z3)/include/z3.h" >> $GITHUB_ENV
          echo "Z3_SYS_Z3_LIB_DIR=$(brew --prefix z3)/lib" >> $GITHUB_ENV
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
      - name: Package binary + std library
        run: |
          mkdir -p release-pkg/std
          cp target/${{ matrix.target }}/release/mumei release-pkg/
          cp -r std/* release-pkg/std/
          cd release-pkg
          tar czf ../${{ matrix.name }}.tar.gz .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.tar.gz
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
